    <title>Size</title>
    <style>
        section{
            width: 80%;
            height: 150px;
            background-color: blue;
        }
        @media screen and (max-width:480px){
            section{
                background-color: orange;

            section{
                background-color: chartreuse;
            }
        }
    </style>
</head>
